<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | LifeLine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .contact-section {
      padding: 60px 20px;
    }
    .map-container {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
    }
    .form-control::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .form-control:focus {
      background-color: rgba(255,255,255,0.2);
      color: white;
    }
  </style>
</head>
<body>

<div class="container contact-section">
  <h2 class="text-center mb-5">📞 Contact Us</h2>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label>Message</label>
          <textarea class="form-control" rows="4" placeholder="Your message..."></textarea>
        </div>
        <button class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
    <div class="col-md-6">
      <h5>📍 Our Location</h5>
      <p>Sagar Institute of Science and Technology, Bhopal, MP</p>
      <p>📧 Email: lifeline@healthcare.com</p>
      <p>📞 Phone: +91 98765 43210</p>
      <div class="map-container">
        <!-- Replace src with your Google Map Embed URL -->
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3669.611939826753!2d77.4126493148949!3d23.110556284899503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c4354578b0d97%3A0x730195987cc2c13!2sSagar%20Institute%20of%20Science%20%26%20Technology%20(SISTec)!5e0!3m2!1sen!2sin!4v1616582277582!5m2!1sen!2sin" 
          width="100%" 
          height="100%" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</div>

</body>
</html>
