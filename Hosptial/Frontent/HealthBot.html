<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthBot - Your Virtual Health Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbot-container {
      width: 400px;
      height: 600px;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      background: #2d2d2d;
      color: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      color: white;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #00bfa5;
    }

    .bot {
      text-align: left;
      color: #ffffff;
    }

    .chat-input {
      padding: 15px;
      background: #2d2d2d;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: #404040;
      color: white;
    }

    .chat-input button {
      padding: 10px 15px;
      background-color: #00bfa5;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background-color: #00a890;
    }
  </style>
</head>
<body>

<div class="chatbot-container">
  <div class="chat-header">
    ðŸ¤– HealthBot
  </div>
  <div class="chat-body" id="chatBody">
    <div class="message bot">Hello! I'm HealthBot. How can I assist you today?</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask your health query..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    const chat = document.getElementById("chatBody");
    chat.innerHTML += `<div class="message user">${msg}</div>`;

    let reply = "I'm sorry, I didn't understand that.";

    // Sample responses
    if (msg.toLowerCase().includes("fever")) reply = "You might be experiencing a viral infection. Stay hydrated and rest.";
    if (msg.toLowerCase().includes("headache")) reply = "Try relaxing, drinking water, and taking a break from screens.";
    if (msg.toLowerCase().includes("covid")) reply = "If you have symptoms, consider getting tested and isolating as per guidelines.";

    setTimeout(() => {
      chat.innerHTML += `<div class="message bot">${reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }, 500);

    input.value = "";
  }
</script>

</body>
</html>
