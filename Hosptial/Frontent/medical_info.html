<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Info | LifeLine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      padding: 30px;
      width: 480px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .form-card input,
    .form-card select,
    .form-card textarea {
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    select[multiple] {
      height: 100px;
    }
  </style>
</head>
<body>
    <div class="form-box">
        <h3 class="text-center mb-4">Medical Info</h3>
        <form id="medicalForm">
          
      <label>Full Name</label>
      <input type="text" name="full_name" class="form-control" required>

      <label>Gender</label>
      <select name="gender" class="form-control" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Age</label>
      <input type="number" name="age" class="form-control" required>

      <label>Blood Group</label>
      <select name="blood_group" class="form-control" required>
        <option value="">-- Select Blood Group --</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label>Known Allergies</label>
      <select name="allergies" class="form-control">
        <option value="">-- Select Allergy (if any) --</option>
        <option value="None">None</option>
        <option value="Peanuts">Peanuts</option>
        <option value="Dust">Dust</option>
        <option value="Pollen">Pollen</option>
        <option value="Medication">Medication</option>
        <option value="Other">Other</option>
      </select>

      <label>Chronic Illnesses</label>
      <select name="illnesses[]" class="form-control" multiple>
        <option value="Diabetes">Diabetes</option>
        <option value="Hypertension">Hypertension</option>
        <option value="Asthma">Asthma</option>
        <option value="Heart Disease">Heart Disease</option>
        <option value="Thyroid">Thyroid</option>
        <option value="None">None</option>
      </select>

      <label>Emergency Contact</label>
      <input type="tel" name="emergency_contact" class="form-control" placeholder="e.g. +91 98765XXXXX" required>

      <label>Additional Notes</label>
      <textarea name="notes" class="form-control" placeholder="Add any relevant info here..."></textarea>

      <button class="btn btn-success w-100 mt-2" type="submit">Submit Info</button>
    </form>
  </div>
</body>
</html>
