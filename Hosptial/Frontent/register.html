<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | LifeLine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="form-box">
  <h3 class="text-center mb-4">Register</h3>
  <form id="registerForm">
    <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
    <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    const res = await fetch("http://localhost/lifeline-backend/register_user.php", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(result.status === "success" ? "Registered Successfully!" : result.message);
  });
</script>

</body>
</html>
